<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8" />
   <title>My Express API server example</title>
   <script src="http://code.jquery.com/jquery-latest.js"></script> 
   <script src="client.js"></script>
 </head>
 <body>
   <H1>My Express API server example</H1>
   <form action="http://127.0.0.1:3000/registration" method="post">
   <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" />

            <label for="index">Index:</label>
            <input type="text" id="index" placeholder="Entery your index" />
			
            <label for="ip">Index:</label>
            <input  type="text" id="ip" placeholder="" disabled />

            <input type="submit" value="Send message" />
        </fieldset>
		</form>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8" />
   <title>Presence registration</title>
   <script src="http://code.jquery.com/jquery-latest.js"></script> 
   <script src="client.js"></script>
 </head>
 <body>
   <H1 align="center">Class presence registration</H1>
   <form action="http://127.0.0.1:3000/registration" method="post" id = "regForm">
   <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" />

            <label for="index">Index:</label>
            <input type="text" id="index" name="index" placeholder="Entery your index" />

            <input type="submit" value="Send message" />
        </fieldset>
		</form>
 </body>
</html>
